<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Contact</title>
		<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
		<script type="module" src="./main.mjs"></script>
	</head>
	<body>
		<div class="form-container">
			<h1>Contact</h1>
		<form
			action="/server"
			method="get" id="submit">
			<div class="form-group">
				<label for="name">Name</label>
				<input
				type="text"
				id="name"
				required />
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input
				type="email"
				name="email"
				id="email"
				required />
			</div>
			<div class="form-group">
				<label for="meeting-date">
					What time do you want to meet in zoom?
				</label>
				<input
				type="datetime-local"
				name="meeting"
				id="meeting-date" />
			</div>
			<fieldset>
				<legend>What is your favorite programming language?</legend>
				<input
					type="radio"
					name="language"
					id="javascript" />
				<label for="javascript">JavaScript</label>
				<input
					type="radio"
					name="language"
					id="python" />
				<label for="python">Python</label>
				<input
					type="radio"
					name="language"
					id="java" />
				<label for="java">Java</label>
				<input
					type="radio"
					name="language"
					id="php" />
				<label for="php">PHP</label>
			</fieldset>
			<p>Choose your favorite progamming language for your next project.</p>
   <label for="type">What type of project would you like to work next? </label> 
			<select
				name=""
				id="type" required>
				<option disabled>Choose one</option>
				<option value="">Website</option>
				<option value="">Webapp</option>
				<option value="">Mobile app</option>
				<option value="">Design</option>
			</select>
   <label for="description">Description</label>
   <textarea name="" id="description" required></textarea>
   <p>Make a brief description of the project, at least 500 words</p>
  	<div class="form-group">
				<label for="terms">
    	<input type="checkbox" name="terms" id="terms" checkbox>
    	<label for="terms">Agree terms and conditions</label>
   	</label>
			</div>
			<input
				type="submit"
				value="Send" class="submit-button"/>
		</form>
		</div>
		
	</body>
</html>
